<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<style>
 *{
      font-family:'Roboto',sans-serif;
      margin: 0px auto;
 }     
 .input{
width: 181px;
height: 39px;
margin-right: 10px;
}
.container {
      max-width: 300px;
      width: 1fr;
      margin: 20px auto;
      border: 1px solid;
      padding: 20px;
      border-radius: 2%;

}

.btn {
min-width: 83px;
min-height: 44px;
background-color: #FF6F6F;
font-size: 14px;
line-height: 16px;
color: #FFFFFF;
border: unset;
border-radius: 10%;
box-sizing: border-box;
font-weight:400;
box-shadow:inset 0 -0.6em 1em -0.35em rgba(0,0,0,0.17),inset 0 0.6em 2em -0.3em rgba(255,255,255,0.15),inset 0 0 0em 0.05em rgba(255,255,255,0.12);
text-align:center;


}
.btn:hover{
transition: 0.3s;
background-color: #FFFFFF;
color: #FF6F6F;
box-shadow: 0px 0px 2px 0.1px #e23333; 
}

.btn:focus{
transition: 0.3s;
background-color: #FFFFFF;
color: #FF6F6F;
outline:0;
border:1px #FF6F6F;
box-shadow: 0px 4px 4px 0.04px #FF6F6F;
}

li{
padding: 10px 10px;
list-style: none;
border: 1px solid;
margin :20px auto;


}
ul{padding-inline-start:0px;}



</style>
<body>
      <div class="container">
      <div class="container-input">
            <input class="input" type="text" placeholder="Tambah list">
            <button class="btn">Tambah</button>
      </div>
      <div class="list">
            <ul>
                  <li>List 1</li>
                  <li>List 2</li>
                  <li>List 3</li>
            </ul>


      </div>
</div>
</body>
</html>
